<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function Validation() {  //Validation is a function Name it is perform on onClentClick Event
            var errors = "";
            errors += CheckName();
            errors += CheckEmail();
            errors += CheckPassword();
            errors += CheckCnfPassword();
            errors += CheckAge();
            errors += CheckMobileNo();
            if (errors != "") {
                alert(errors);
                return false;
            }
        }

        //getElementById:เก็บค่าจาก client
        // ตรวจสอบโดย exp.test(ค่าที่จะเทส)
        function CheckName() {
            //รับค่าจาก client
            var name = document.getElementById('txtname');
            var exp = /^[a-zA-Z ]+$/
            
            //ถ้าไม่ได้กรอกข้อมูล
            if(name.value=="")
            {
                return "กรุณากรอกข้อมูล\n"
            }
            
            //กรณีถูกต้องแล้ว
            else if(exp.test(name.value))
            {
                return "ชื่อถูกต้องแล้ว\n"
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "ชื่อไม่ถูกต้อง\n"
            }
        }

        function CheckEmail() 
        {
           var email = document.getElementById("txtemail");
           var exp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

           //ถ้าไม่ได้กรอกข้อมูล
           if(email.value=="")
            {
                return "กรุณากรอก email\n"
            }
            
            //กรณีถูกต้องแล้ว
            else if(exp.test(email.value))
            {
                return "email ถูกต้องแล้ว\n"
            }
            //ถ้าข้อมูลผิดเงื่อนไข
            else
            {
                return "email ไม่ถูกต้อง\n"
            }

        }

        function CheckAge() 
        {
            var age = document.getElementById("txtage");
                  
            if(age.value>=60)    // อายุมากกว่า 60
            {
                return "อายุถูกต้องแล้ว\n"
            }
            else 
            {
                return "อายุไม่ถูกต้อง กรุณากรอกอายุ\n"
            }
        }

        function CheckPassword() 
        {
            var Password = document.getElementById("txtpassword");
            var exp = /^.{4,8}$/
            //รหัสผ่าน 4-8 ตัว
                 
                 //ถ้าไม่ได้กรอกข้อมูล
                  if(Password.value=="")
                  {
                      return "กรุณากรอก Password"
                  }
                  
                  //กรณีถูกต้องแล้ว
                else if(exp.test(Password.value))
                {
                    return "Password ถูกต้องแล้ว\n"
                }
                //ถ้าข้อมูลผิดเงื่อนไข
                else
                {
                    return "Password ไม่ถูกต้อง\n"
                }
        }

        function CheckCnfPassword() 
        {
            var CnfPassword = document.getElementById("txtcnfpwd");
            var Password = document.getElementById("txtpassword");
                 
                if(CnfPassword.value==Password.value)
                {
                    return "Confirm Password ถูกต้องแล้ว\n"
                }
                
                else
                {
                    return "Confirm Password ไม่ถูกต้อง\n"
                }
        }
       

        function CheckMobileNo() 
        {
            var MobileNo = document.getElementById("txtmobno");
            var exp = /^[0]?[689]\d{8}$/
                 
                if(MobileNo.value=="")
                {
                    return "กรุณากรอก Mobile No\n"
                }
                else if(exp.test(MobileNo.value))
                {
                    return "MobileNo ถูกต้องแล้ว\n"
                }
                
                else
                {
                    return "MobileNo ไม่ถูกต้อง\n"
                }
        }
</script>
     

</head>
<body>
    <div>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <Input type="text" ID="txtname" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Email
                </td>
                <td>
                    <Input type="text" ID="txtemail" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Age
                </td>
                <td>
                    <Input type="text" ID="txtage" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Password:
                </td>
                <td>
                    <Input type="text" ID="txtpassword" runat="server"></Input type=“text”>
                </td>
                <td> Password 4-6 หลัก</td>
            </tr>
            <tr>
                <td>Confirm Password
                </td>
                <td>
                    <Input type="text" ID="txtcnfpwd" runat="server"></Input type=“text”></td>
            </tr>
            <tr>
                <td>Mobile No:
                </td>
                <td>
                    <Input type="text" ID="txtmobno" runat="server"></Input type=“text”></td>
            </tr>
            
            <tr>
                <td></td>
                <td>
                    <button type="button" ID="btnsave" onclick="return Validation();">ลงทะเบียน</button></td>
            </tr>
        </table>

    </div>

</body>
</html>
