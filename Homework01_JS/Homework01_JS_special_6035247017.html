<html>
<head>
 <title>Homework01_JS_special</title>
 <h1>Pak,Ind,Lhr,Isb,PHYsics</h1>
<script type="text/javascript">
	function Main()
	{
	
	array1 = ["Pak", "Ind","Lhr","Isb","PHYsics"]
	
	convert=[]
	//Converting Array to a string and showing it on page
	
	var btn = document.getElementById('btnExecute');
		
		btn.onclick = function()
		{	
		
			//Write your logic here
			for(i=0;i<array1.length;i++)
			{
				number=i%2;
				if(number == 1)
				{
				
				convert[i]= array1[i].toUpperCase();	
				}
				else
				{
				
				convert[i]= array1[i].toLowerCase();	
				}
		
			}
			alert(convert);
		};//end of onclick
		
	}//end of Main
	
	
	
</script>

</head>
<body onload="Main();">
	<h1 id='data'></h1>
	<button id="btnExecute">Execute</button> <br>
</body>
</html>
